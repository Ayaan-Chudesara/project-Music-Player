<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dac758188b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="player-container">

        <div class="img-container">
            <img src="images/image-1.jpg" alt="">
            <h2 id="title">Blinding lights</h2>
            <h3 id="artist">The Weeknd</h3>

            <audio src="music/music-1.mp3"></audio>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">3:23</span>
                </div>
            </div>
            <div class="player-controls">
                <i class="fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-play main-button" id="play"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
        </div>

    </div>


    <script src="script.js" async defer></script>
</body>

</html>
